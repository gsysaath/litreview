{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create new ticket{% endblock %}
{% block feed %}active{% endblock feed %}

{% block content %}
<h2>Create a ticket</h2>
<form method="post" action="{% url 'reviews_tickets:ticket-create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-success w-50 text-center mt-5">Create ticket</button>
</form>
{% endblock content %}
