{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Review{% endblock %}
{% block feed %}active{% endblock feed %}

{% block content %}
<h2>Edit Review</h2>
<form method="post" action="{% url 'reviews_tickets:review-update' review_id=review_id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-success w-50 text-center mt-5">Edit</button>
</form>
{% endblock content %}
